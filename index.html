<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1>Animal Tables</h1>

    <h2>Table 1: Big Cats</h2>
    <div id="table1-container"></div>

    <h2>Table 2: Dogs</h2>
    <div id="table2-container"></div>

    <h2>Table 3: Big Fish</h2>
    <div id="table3-container"></div>
  </div>

  <!-- Modal for Adding Animal -->
  <div class="modal fade" id="addAnimalModal" tabindex="-1" aria-labelledby="addAnimalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAnimalModalLabel">Add Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAnimalForm">
            <div class="mb-3">
              <label for="animalName" class="form-label">Name</label>
              <input type="text" class="form-control" id="animalName" required />
            </div>
            <div class="mb-3">
              <label for="animalSize" class="form-label">Size</label>
              <input type="number" class="form-control" id="animalSize" required />
            </div>
            <div class="mb-3">
              <label for="animalLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="animalLocation" required />
            </div>
            <div class="mb-3">
              <label for="animalImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="animalImage" placeholder="Optional" />
            </div>
            <div class="text-danger" id="addAnimalError" style="display: none;"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addAnimalSubmit">Add Animal</button>
        </div>
      </div>
    </div>
  </div>


<!-- Edit Animal Modal -->
<div class="modal fade" id="editAnimalModal" tabindex="-1" aria-labelledby="editAnimalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editAnimalModalLabel">Edit Animal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="editAnimalError" class="text-danger mb-3" style="display: none;"></div>
        <form id="editAnimalForm">
          <div class="mb-3">
            <label for="editAnimalName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editAnimalName" />
          </div>
          <div class="mb-3">
            <label for="editAnimalSize" class="form-label">Size</label>
            <input type="number" class="form-control" id="editAnimalSize" />
          </div>
          <div class="mb-3">
            <label for="editAnimalLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="editAnimalLocation" />
          </div>
          <div class="mb-3">
            <label for="editAnimalImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="editAnimalImage" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="editAnimalSubmit" type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
